<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATER</title>

</head>
<body>
    <h1>CALCULATER</h1>
    <div class="parentDiv">
        <div class="inputDiv">
            <input type="text"  id="number">
        </div>
        <div class="bodyDiv">
            <table  class="btn">

                <tr>
                    <td style="background-color: rgb(76, 76, 76);" onclick="setNumber('AC')">AC</td>
                    <td style="background-color: rgb(70, 70, 70);" onclick="setNumber('*/-')">*/-</td>
                    <td style="background-color: rgb(70, 70, 70);" onclick="setNumber('%')">%</td>
                    <td  style="background-color: rgb(255, 200, 0); color: black;"  onclick="setNumber('/')">/</td>
                </tr>

                <tr>
                    <td onclick="setNumber(9)">9</td>
                    <td onclick="setNumber(8)">8</td>
                    <td onclick="setNumber(7)">7</td>
                    <td style="background-color: rgb(255, 200, 0); color: black;"  rowspan="" onclick="ans('*')">*</td>
                </tr>
                <tr>
                    <td onclick="setNumber(6)">6</td>
                    <td onclick="setNumber(5)">5</td>
                    <td onclick="setNumber(4)">4</td>
                    <td style="background-color: rgb(255, 200, 0);color: black;" onclick="setNumber('-')">-</td>
                  

                </tr>
                <tr>
                    <td onclick="setNumber(3)">3</td>
                    <td onclick="setNumber(2)">2</td>
                    <td onclick="setNumber(1)">1</td>
                    <td style="background-color: rgb(255, 200, 0); color: black;" onclick="setNumber('+')">+</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="setNumber(0)">0</td>
                    
                    <td>C</td>
                    <td id="results" style="background-color: rgb(255, 200, 0); color: black; " onclick="ans('=')"> =</td>
                </tr>
            </table>
        </div>
    </div>





    
</body>
<script src="app.js"></script>
</html>
